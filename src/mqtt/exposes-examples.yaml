            value_toggle: TOGGLE
          - access: 7
            description: Brightness of this light
            label: Brightness
            name: brightness
            property: brightness
            type: numeric
            value_max: 254
            value_min: 0
          - access: 7
            description: Color temperature of this light
            label: Color temp
            name: color_temp
            presets:
              - description: Coolest temperature supported
                name: coolest
                value: 250
              - description: Cool temperature (250 mireds / 4000 Kelvin)
                name: cool
                value: 250
              - description: Neutral temperature (370 mireds / 2700 Kelvin)
                name: neutral
                value: 370
              - description: Warm temperature (454 mireds / 2200 Kelvin)
                name: warm
                value: 454
              - description: Warmest temperature supported
                name: warmest
                value: 454
            property: color_temp
            type: numeric
            unit: mired
            value_max: 454
            value_min: 250
          - access: 7
            description: Color temperature after cold power on of this light
            label: Color temp startup
            name: color_temp_startup
            presets:
              - description: Coolest temperature supported
                name: coolest
                value: 250
              - description: Cool temperature (250 mireds / 4000 Kelvin)
                name: cool
                value: 250
              - description: Neutral temperature (370 mireds / 2700 Kelvin)
                name: neutral
                value: 370
              - description: Warm temperature (454 mireds / 2200 Kelvin)
                name: warm
                value: 454
              - description: Warmest temperature supported
                name: warmest
                value: 454
              - description: Restore previous color_temp on cold power on
                name: previous
                value: 65535
            property: color_temp_startup
            type: numeric
            unit: mired
            value_max: 454
            value_min: 250
        type: light
      - access: 2
        description: Triggers an effect on the light (e.g. make light blink for a few seconds)
        label: Effect
        name: effect
        property: effect
        type: enum
        values:
          - blink
          - breathe
          - okay
          - channel_change
          - finish_effect
          - stop_effect
      - access: 7
        description: Controls the behavior when the device is powered on after power loss
        label: Power-on behavior
        name: power_on_behavior
        property: power_on_behavior
        type: enum
        values:
          - 'off'
          - 'on'
          - toggle
          - previous
      - access: 7
        description: Advanced color behavior
        features:
          - access: 2
            description: Controls whether color and color temperature can be set while light is off
            label: Execute if off
            name: execute_if_off
            property: execute_if_off
            type: binary
            value_off: false
            value_on: true
        label: Color options
        name: color_options
        property: color_options
        type: composite
      - access: 1
        description: Link quality (signal strength)
        label: Linkquality
        name: linkquality
        property: linkquality
        type: numeric
        unit: lqi
        value_max: 255
        value_min: 0
    model: LED1545G12
    options:
      - access: 2
        description: Controls the transition time (in seconds) of on/off, brightness, color temperature (if applicable) and color (if applicable) changes. Defaults to `0` (no transition).
        label: Transition
        name: transition
        property: transition
        type: numeric
