name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rustfmt:
    name: Formatting (rustfmt)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt

      - name: Run rustfmt
        uses: LoliGothick/rustfmt-check@v0.4.1
        with:
          token: ${{ github.token }}
          toolchain: nightly

  clippy:
    name: Linting (clippy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy

      - name: Set up cache
        uses: Swatinem/rust-cache@v2
        
      - name: Run clippy
        uses: clechasseur/rs-clippy-check@v3.0.1
        with:
          args: --all-features -- -Dwarnings

  nextest:
    name: Tests (nextest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-nextest 

      - name: Set up cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run:
          cargo build

      - name: Run nextest
        run:
          cargo nextest run --all-features --all-targets --profile=ci
        continue-on-error: true

      - name: Upload results to GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: target/nextest/ci/junit.xml
          reporter: java-junit
